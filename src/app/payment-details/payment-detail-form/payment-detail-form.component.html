<!-- <form novalidate #form="ngForm" (submit)="onSubmit(form)"> -->
    <form novalidate autocomplete="off"  #form="ngForm" (submit)="onSubmit(form)"> 
    <input type="hidden" name="paymentId" [value]="service.formdata.paymentId"> 
    <div class="form-group">
        <label >CARD OWNER NAME</label>
        <input class="form-control form-control-lg" placeholder="full name"
        name="CardOwnerNumber" #cardOwnerNumber="ngModel"
         [(ngModel)]="service.formdata.cardOwnerNumber" required [class.invalid]="cardOwnerNumber.invalid && cardOwnerNumber.touched">
    </div>
    <div class="form-group">
        <label >CARD No</label>
        <input class="form-control form-control-lg" placeholder="16 Digit"
        name="cardNumber" #CardNumber="ngModel" [(ngModel)]="service.formdata.cardNumber" required maxlength="16" minlength="16"
        [class.invalid]="CardNumber.invalid && CardNumber.touched">
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label >SECURITY CODE</label>
        <input type="password" class="form-control form-control-lg" placeholder="Security Code"
        name="securityCode" #SecurityCode="ngModel" [(ngModel)]="service.formdata.securityCode" required maxlength="3" minlength="3"
        [class.invalid]="SecurityCode.invalid && SecurityCode.touched">
    </div>
    <div class="form-group col-md-6">
        <label >VALIDATE THROUGH</label>
        <input type="password" class="form-control form-control-lg" placeholder="MM/YY"
        name="expirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.formdata.expirationDate" required maxlength="5" minlength="5"
        [class.invalid]="ExpirationDate.invalid && ExpirationDate.touched">
    </div>
</div>
<div  class="form-group">

 <button class="btn btn-info btn-lg btn-block" [disabled]="form.invalid" type="submit"> Submit</button>
   
     </div>
    
</form>
