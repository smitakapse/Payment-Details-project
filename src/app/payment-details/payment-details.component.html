 <div class="jumbotron py-3"> 
    <h1 class="display-4 text-center"></h1>
 </div>

 <div class="row">
      <div class="col-md-6">
       <app-payment-detail-form (parentFunction)="onRefreshParent()" ></app-payment-detail-form>>
       
      </div>
      <div class="col-md-6">
                <table class="table">
                  <thead class="thead-light">
                    <tr>
                      <th>Card Owner</th>
                      <th>Card Number</th>
                      <th>Exp Date</th>
                      <th>Security Code</th>
                      <th>Delete</th>
                    </tr>
                  </thead> 

                  <tbody>
                    <tr *ngFor="let pd of ListPayment">
                      <td (click)="populateForm(pd)">{{pd.cardOwnerNumber}}</td>
                      <td (click)="populateForm(pd)">{{pd.cardNumber}}</td> 
                      <td (click)="populateForm(pd)">{{pd.expirationDate}}</td>
                      <td (click)="populateForm(pd)">{{pd.securityCode}}</td>
                      <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.paymentId)"></i>
                      </td>

                    </tr>
                  </tbody>
                </table>
      </div>
 </div>
